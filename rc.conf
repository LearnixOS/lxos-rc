# /etc/rc.conf - System Configuration for LxOS

# Hardware clock setting (UTC or localtime)
HARDWARECLOCK="UTC"

# Timezone (e.g., UTC, America/New_York, Asia/Kuala_Lumpur)
TIMEZONE="UTC"

# Keymap for console (optional, e.g., us, uk)
KEYMAP=""

# Console font (optional, e.g., Lat2-Terminus16)
FONT=""

# Services to start at boot (space-separated, matches rc.* filenames without prefix)
DAEMONS="fsck syslog network alsa bluetooth wpa_supplicant shutdown"
